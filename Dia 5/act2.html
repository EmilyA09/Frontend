<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Validation</title>
</head>
<body>
    <div>
    <form id="myForm">
        <label for="phonenumber"> Phone Number (10 digits):</label>
        <input type="text" id="phonenumber" placeholder="Phonenumber" pattern="\d{10}" required>
        <br>


        <label for="terms">I agree to the terms and conditions:</label>
        <input type="checkbox" id="terms" name="terms" required>
        <br>

        <label> Rating 1 to 5:</label>
        <input type="radio" id="rating1" name="rating" value="1"> 1
        <input type="radio" id="ratinng2" name="rating"value="2"> 2
        <input type="radio" id="rating3" name="rating" value="3"> 3
        <input type="radio" id="rating4" name="rating" value="4"> 4
        <input type="radio" id="rating5" name="rating" value="5"> 5
        <br>

        <button type="submit">Submit</button>

      </form>
    </div>
</body>
</html>
